version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ventaconnect-app
    ports:
      - "9003:3000"
    environment:
      - APP_TITLE=${APP_TITLE}
      - PORT=${PORT}
      # This is the connection string for the mongo service defined below.
      - MONGODB_URI=mongodb://mongo:27018/posapp-marketing
      # Demo data is disabled for this Docker setup.
      # Change to 'true' if you want to load demo data on first run.
      - LOAD_DEMO_DATA=false
      # Add your Gemini API key here to enable AI features.
      - GEMINI_API_KEY=
    volumes:
      # Mount the current directory into the container to allow git pull
      - .:/app
    depends_on:
      - mongo
    networks:
      - ventaconnect-net
    restart: unless-stopped

  mongo:
    image: mongo:latest
    container_name: ventaconnect-mongo
    ports:
      - "27018:27017"
    volumes:
      - marketing-mongo-data:/data/db
    networks:
      - ventaconnect-net
    restart: unless-stopped

networks:
  ventaconnect-net:
    driver: bridge

volumes:
  marketing-mongo-data:
    driver: local

volumes:
  marketing-mongo-data:
    driver: local