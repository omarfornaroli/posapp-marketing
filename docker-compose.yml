version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: posify-marketing-app
    ports:
      - "9002:3000"
    environment:
      # This is the connection string for the mongo service defined below.
      - MONGODB_URI=mongodb://mongo:27017/posapp-marketing
      - JWT_SECRET=your-production-jwt-secret
    depends_on:
      - mongo
    networks:
      - posify-net
    restart: unless-stopped

  mongo:
    image: mongo:latest
    container_name: posify-marketing-mongo
    ports:
      - "27017:27017"
    volumes:
      - marketing-mongo-data:/data/db
    networks:
      - posify-net
    restart: unless-stopped

networks:
  posify-net:
    driver: bridge

volumes:
  marketing-mongo-data:
    driver: local
